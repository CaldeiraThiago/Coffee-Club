<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Club</title>
</head>
<body>
    <header>
        <h2>Coffee Club</h2>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>

            <li>
                <a href="#">Coffees</a>
            </li>

            <li>
                <a href="#">Contato</a>
            </li>
        </ul>
    </header>

    <main>
        <img src="assets/image.png">
        <h2>Coffees:</h2>

        <div class="containers">

            <div class="container">
                <h3>Coffee 1:</h3>
                <img src="assets/img.png" alt="coffee 1">
            </div>

            <div class="container">
                <h3>Coffee 2:</h3>
                <img src="assets/img2.png" alt="coffee 2">
            </div>

            <div class="container">
                <h3>Coffee 3:</h3>
                <img src="assets/img3.png" alt="coffee 3">
            </div>

        </div>

        <div class="containers">

            <div class="container">
                <h3>Coffee 4:</h3>
                <img src="assets/img4.png" alt="coffee 4">
            </div>

            <div class="container">
                <h3>Coffee 5:</h3>
                <img src="assets/img5.png" alt="coffee 5">
            </div>

            <div class="container">
                <h3>Coffee 6:</h3>
                <img src="assets/img6.png" alt="coffee 6">
            </div>

        </div>

        <h2>Contact:</h2>
        <div class="contact">
            <form>
                <input type="email" placeholder="email">
                <input type="text" placeholder="about">
                <textarea name="" id="" cols="30" rows="8"></textarea>
            </form>

            <button>Enviar</button>
        </div>
            
    </main>

    <footer>
        <p>Todos os direitos reservados<p>
        <p>thiago.caldeiraa@gmail.com</p>
        <p>(61) 992170371</p>
    </footer>


</body>
</html>
